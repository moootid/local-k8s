# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: myapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # For Docker Desktop, we can use the default ingress class
    # Disable admission webhook validation to avoid cleanup issues
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 80
---
# Alternative: Direct access without path prefix
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-service-direct
  namespace: myapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Disable admission webhook validation to avoid cleanup issues
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: auth.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
